<div class="card mb-4 box-shadow" style='text-align:center;width: 18rem; cursor: pointer;'>
    <img class="card-img-top" [src]="image" height="100%" style="margin-top: 10px;">
    <img src="../../../assets/heart_fill_red.png" *ngIf="isAddedToFavourites && isCustomerLoggedIn" style="width: 25px; height: 25px;"
        class="img-heart" (click)="removeFromFavourites()">
    <img src="../../../assets/heart_empty_black_border.png" *ngIf="!isAddedToFavourites && isCustomerLoggedIn"
        style="width: 25px; height: 25px;" class="img-heart" (click)="addToFavourites(productItem.barCode)">

    <div class="card-body">
        <p class="card-text montserrat-bold" style="font-size: 17px;">{{productItem.productName}}</p>
        <p class="card-text montserrat-medium">{{productItem.productPrice + ",00 RSD"}}</p>
        <div class="row justify-content-center" style="text-align: center;">
            <button type="button" class="btn btn-md btn-outline-secondary montserrat-medium" style="width: 8em;" *ngIf="!unavailable"
                (click)="onViewDetailsClicked(productItem.barCode)">
                View details
            </button>
            <button type="button" *ngIf="!isAddedToCart && isCustomerLoggedIn && !unavailable" class="btn btn-md button1 buttonH btn-outline-secondary montserrat-medium" (click)="openDialog()" style="width: 8em;">
                Add to cart
            </button>
            <button type="button" *ngIf="unavailable" class="btn-manage montserrat-medium" style="background-color: #777777">
                Unavailable
            </button>
        </div>
    </div>
</div>
