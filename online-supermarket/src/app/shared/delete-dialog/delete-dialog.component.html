<p mat-dialog-title class="montserrat-medium" style="font-size: 20px;">Hi!</p>
<div mat-dialog-content>
    <p class="montserrat-medium">Are you sure you want to delete this?</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="cancel()" class="montserrat-medium">NO</button>
    <button mat-button cdkFocusInitial (click)="confirm()" class="montserrat-medium">DELETE</button>
</div>
