<h1 mat-dialog-title>Hi!</h1>
<div mat-dialog-content>
  <p>How many articles do you want to add to cart?</p>
  <mat-form-field>
    <mat-label>Quantity</mat-label>
    <input matInput type="number" pattern="^[1-9]+[0-9]*$" [(ngModel)]="itemQuantity">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button mat-dialog-close (click)="confirm(itemQuantity)" *ngIf='itemQuantity>0'   cdkFocusInitial>Confirm</button>
</div>
