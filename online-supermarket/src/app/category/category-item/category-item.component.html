<div class="card mb-4 box-shadow" style='text-align:center;width: 18rem; cursor: pointer;' (click)="onCategorySelected(category.id)">
    <img class="card-img-top" [src]="image" height="100%">
    <div class="card-body">
        <p class="card-text montserrat-bold" style="height: 1rem;"><strong>{{category.categoryName}}</strong></p>
    </div>
</div>
